<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit - Project Euler Problem 1</title>

    <link rel="stylesheet"
    href="https://code.jquery.com/qunit/qunit-2.5.1.css">


    <!-- import tested js -->
    <script src="problem_001.js"></script>


</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <!-- import qunit.js -->
    <script src="file://c:/JS/qunit-2.5.1/qunit-2.5.1.js"></script>

    <!-- here the tests start -->
    <script>


    QUnit.test("multiplesOfThree(0) returns []", function(assert) {

        let input = 0;

        let output = multiplesOfThree(input);

        let expected = [];

        assert.equal(output,expected);
    });

    QUnit.test("multiplesOfThree(3) returns [3]", function(assert) {

        let input = 3;

        let output = multiplesOfThree(input);

        let expected = [3];

        assert.equal(output,expected);
    });



    </script>
</body>
</html>
